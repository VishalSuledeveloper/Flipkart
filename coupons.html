
<html>
    <head>
        <title>coupon_page</title>
        <link href="./coupons.css" rel="stylesheet" type="text/css">
        <script src="home.js"></script>
    </head>
    <body>
       
        <div id="coupon">
            <button onClick="closeCoupon()">&times;</button>
            <h3>This Coupon Will Generate 20% Off On Any Product</h3>
            <h5>Just You Need To Copy This coupon code.</h5>
            <div class="cpn-Row">
                <span id="cpnCode">FLIPOFF20</span>
                <span id="cpnBtn">COPY CODE</span>
            </div>
            <h5>Valid Till: 21 Dec, 2022</h5>
            <script>
        
                var cpnBtn = document.getElementById("cpnBtn");
                var cpnCode = document.getElementById("cpnCode");
        
                cpnBtn.onclick = function(){
                    navigator.clipboard.writeText(cpnCode.innerHTML);
                    cpnBtn.innerHTML ="COPIED";
                    setTimeout(function(){
                        cpnBtn.innerHTML="COPY CODE";
                    },3000);
        
                }
                window.onload=loadCoupon()
            </script>
        </div>

    </body>
</html>
