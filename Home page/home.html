<!DOCTYPE html>

    <body>
        <!-- header section -->
        <header>
            <div id="logo">
                <img src="../Images/Logs/flipkart.png" rel="flipkart" class="flipkart">
                <div id="social">
                    <a href="https://www.facebook.com/vishal.sule.7965/" target="_blank">
                        <img src="../Images/Logs/fb.jpg" alt="Facebook" class="slogo"/>
                    </a>
                    <a href="https://www.instagram.com/vishal_88_official/" target="_blank">
                        <img src="../Images/Logs/instagram.png" alt="Instagram" class="slogo"/>
                    </a>
                    <a href="https://www.youtube.com/channel/UCrRaG6d6e7t-FvP2p3KEk_A" target="_blank">
                        <img src="../Images/Logs/youtube.png" alt="youtube" class="slogo"/>
                    </a>
            </div>
           

            </div>
        </header>


        
        <!-- <div class="container"> -->
            <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../Images/Air_buds/boat_air_buds.jpg"style="height:400px" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../Images/laptops/laptop-helios-predator.jpg" style="height:400px" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../Images/Mobiles/Apple.jpg" style="height:400px" alt="New York" class="d-block w-100">
            </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>
