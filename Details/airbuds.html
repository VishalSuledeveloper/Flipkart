<!DOCTYPE html>
<html>
    <head>
        <title>Flipkart</title>
        <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <link href="../Images/Logs/flip.png" rel="icon" type="image/png" />
        <link href="./details.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <!-- header section -->
        <header>
            <div id="logo1">
                <img src="../Images/Logs/flipkart.png" rel="flipkart" class="flipkart">
                <div id="social">
                    <a href="https://www.facebook.com/vishal.sule.7965/" target="_blank">
                        <img src="../Images/Logs/fb.jpg" alt="Facebook" class="slogo"/>
                    </a>
                    <a href="https://www.instagram.com/vishal_88_official/" target="_blank">
                        <img src="../Images/Logs/instagram.png" alt="Instagram" class="slogo"/>
                    </a>
                    <a href="https://www.youtube.com/channel/UCrRaG6d6e7t-FvP2p3KEk_A" target="_blank">
                        <img src="../Images/Logs/youtube.png" alt="youtube" class="slogo"/>
                    </a>
            </div>
           

            </div>
        </header>

        <!-- section -->
        <p class="headingText">Air Buds</p>
        
         <div id="content">
             <div id="imgDiv">
                 <img src="../Images/Air_buds/Apple_air_buds.jpg" alt="air Buds"/>
             </div>
             <div id="contentDiv">
                 <h1>Air_buds</h1>
                 <i class="fa-regular fa-star checked"></i>
                 <i class="fa-regular fa-star checked"></i>
                 <i class="fa-regular fa-star checked"></i>
                 <i class="fa-regular fa-star checked"></i>
                 <i class="fa-regular fa-star-half checked"></i>
                 <span>4001 Customers Rating</span>
                 <h3><del>Old Price: <i class="fa-solid fa-indian-rupee-sign"></i> 12,000</del></h3>
                 <h3>New Price: <i class="fa-solid fa-indian-rupee-sign"></i> 11,500</h3>
                 <h4>Best Buds</h4>
                 <div class="feature_container">
                     
                     <div class="feature">
                         <img src="../Images/delivery.jpg" alt="delivery" class="fetIcon"/>
                         <!-- <p>Free Delivery</p> -->
                     </div>
                 </div>
                 <h2>Available</h2>
                 <button  class="myButton">Add To Cart</button>
                 <button  class="myButton">CheckOut</button>
             </div>
         </div>


       
         

       <!--footer-section-->
       <footer>
        <p id="footerText">&copy; VS Developer</p>
        <hr/>
        <div class="footDiv">
             <p>Contact Us</p>
             <p>About Us</p>
        </div>
        <div class="footDiv">
             <p>Contact Us</p>
             <p>About Us</p>
         </div>
         <div class="footDiv noBorder">
             <p>Contact Us</p>
             <p>About Us</p>
         </div>
     </footer>

    </body>
</html>
